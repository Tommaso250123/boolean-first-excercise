<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.li.me/favicon.ico" sizes="any">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Scooter Lim</title>
</head>

<body>
    <section class="infos">
        <img src="./assets/images/logo.png" alt="Logo Lim">
        <h1>Taking Booleaners from A to B </h1>
        <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina prenotazione</button>
            <button type="button">Accendi luci</button>
        </nav>
        <div class="infos__mobility">
            <div class="infos__mobility-checkbox">
                <input type="checkbox" name="mobility_one" id="gino22" value="one">
                <label for="gino22">Monopattino Gino22</label>
            </div>
            <p>Via melchiorre gioia 22 - a 220m da te</p>
            <p>Stato carica:</p>
            <div class="infos__mobility-status gino">
            </div>
        </div>
        <div class="infos__mobility">
            <div class="infos__mobility-checkbox">
                <input type="checkbox" name="mobility_one" id="mike22" value="one">
                <label for="mike22">Monopattino mike22</label>
            </div>
            <p>Via melchiorre gioia 22 - a 220m da te</p>
            <p>Stato carica:</p>
            <div class="infos__mobility-status mike">
            </div>
        </div>
        <div class="infos__mobility">
            <div class="infos__mobility-checkbox">
                <input type="checkbox" name="mobility_one" id="fede22" value="one">
                <label for="fede22">Monopattino fede22</label>
            </div>
            <p>Via melchiorre gioia 22 - a 220m da te</p>
            <p>Stato carica:</p>
            <div class="infos__mobility-status fede">
            </div>
        </div>
    </section>
</body>

</html>
